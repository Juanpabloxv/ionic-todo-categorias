<ion-header>
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" size="small" fill="outline">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Lista de categorías -->
  <ion-list>
    <ion-item *ngFor="let category of categories" lines="full" class="category-item">
      
      <!-- Modo edición -->
      <div *ngIf="editingCategoryId === category.id" class="edit-container" style="display: flex; align-items: center; gap: 8px; width: 100%;">
        <ion-input
          [(ngModel)]="editedCategoryName"
          placeholder="Editar nombre"
          clearInput
          autocorrect="off"
          autocomplete="off"
          autocapitalize="words"
          style="flex: 1;"
        ></ion-input>

        <ion-button
          fill="clear"
          color="success"
          (click)="updateCategory(category)"
          title="Guardar"
          size="small"
        >
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button
          fill="clear"
          color="medium"
          (click)="cancelEditing()"
          title="Cancelar"
          size="small"
        >
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </div>

      <!-- Modo visualización -->
      <div *ngIf="editingCategoryId !== category.id" class="view-container" style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <ion-label style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          {{ category.name }}
        </ion-label>
        <div class="item-actions" style="display: flex; gap: 6px;">
          <ion-button
            fill="clear"
            color="primary"
            (click)="startEditing(category)"
            title="Editar"
            size="small"
          >
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button
            fill="clear"
            color="danger"
            (click)="confirmDeleteCategory(category)"
            title="Eliminar"
            size="small"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <!-- Agregar nueva categoría -->
  <ion-item class="add-category-item">
    <ion-input
      placeholder="Nueva categoría"
      [(ngModel)]="newCategoryName"
      clearInput
      autocorrect="off"
      autocomplete="off"
      autocapitalize="words"
      class="mobile-input"
    ></ion-input>
    <ion-button
      slot="end"
      (click)="addCategory()"
      [disabled]="!newCategoryName.trim()"
      class="add-button"
    >
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
