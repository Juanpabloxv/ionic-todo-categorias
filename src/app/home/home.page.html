<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/categories']" size="small" fill="outline">
        Categorías
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Filtros por categoría -->
  <ion-segment
    [(ngModel)]="filterCategoryId"
    (ionChange)="setFilter(filterCategoryId)"
    scrollable
  >
    <ion-segment-button value="">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button *ngFor="let cat of categories" [value]="cat.id">
      <ion-label>{{ cat.name }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of filteredTasks()">
      <ion-label [class.completed]="task.completed">
        <h3>{{ task.title }}</h3>
        <p *ngIf="task.description">{{ task.description }}</p>
        <small *ngIf="task.categoryId">{{ getCategoryName(task.categoryId) }}</small>
      </ion-label>

      <!-- Botón para marcar completado -->
      <ion-checkbox
        slot="start"
        [checked]="task.completed"
        (ionChange)="toggleCompleted(task)"
      ></ion-checkbox>

      <!-- Botón para editar (abre modal dinámico) -->
      <ion-button
        slot="end"
        fill="clear"
        size="small"
        (click)="onEditTaskRequest(task)"
      >
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>

      <!-- Botón para eliminar (confirma) -->
      <ion-button
        slot="end"
        fill="clear"
        color="danger"
        size="small"
        (click)="confirmDeleteTask(task)"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- FORMULARIO PARA AGREGAR NUEVA TAREA -->
  <ion-list>
    <ion-item>
      <ion-select
        [(ngModel)]="filterCategoryId"
        [compareWith]="compareFn"
        placeholder="Seleccionar categoría"
        interface="action-sheet"
        class="mobile-select"
      >
        <ion-select-option [value]="''">Sin categoría</ion-select-option>
        <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item #taskInput>
      <ion-input
        placeholder="Nueva tarea"
        [(ngModel)]="newTaskTitle"
        clearInput
        autocorrect="off"
        autocomplete="off"
        autocapitalize="sentences"
        class="mobile-input"
      >
      </ion-input>
      <ion-button
        slot="end"
        (click)="addTask()"
        [disabled]="!newTaskTitle.trim()"
        class="add-button"
      >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-input
        placeholder="Descripción de la tarea"
        [(ngModel)]="newTaskDescription"
        clearInput
        autocorrect="off"
        autocomplete="off"
        autocapitalize="sentences"
      >
      </ion-input>
    </ion-item>
  </ion-list>

</ion-content>
